<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#020617;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="10" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <!-- Squircle Background -->
  <rect x="0" y="0" width="512" height="512" rx="120" fill="url(#bgGrad)" />
  
  <!-- Border Ring -->
  <rect x="20" y="20" width="472" height="472" rx="100" fill="none" stroke="#22d3ee" stroke-width="6" stroke-opacity="0.2" />

  <!-- Lucide Bot Icon (Scaled x16 and Centered) -->
  <!-- Original ViewBox 24x24. Scale 16 => 384x384. Offset (512-384)/2 = 64 -->
  <g transform="translate(64, 64) scale(16)" stroke="#22d3ee" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" fill="none">
    <!-- Glow Layer -->
    <g filter="url(#glow)" opacity="0.5">
        <rect width="16" height="12" x="4" y="8" rx="2" />
        <path d="M12 2v6" />
        <path d="M2 14h2" />
        <path d="M20 14h2" />
        <path d="M15 13v2" />
        <path d="M9 13v2" />
    </g>
    
    <!-- Sharp Layer -->
    <rect width="16" height="12" x="4" y="8" rx="2" />
    <path d="M12 2v6" />
    <path d="M2 14h2" />
    <path d="M20 14h2" />
    <path d="M15 13v2" />
    <path d="M9 13v2" />
  </g>
</svg>